<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3动画</title>
	<link rel="stylesheet" href="css/main.css"/>
</head>
<body>
	<figure class="test1"><!-- 图片容器开始 -->
		<img src="images/banner-1.jpg" alt="">
		<figcaption>
			<h2>平移动画</h2>
			<p>一来一去</p>
			<p>移来移去</p>

		</figcaption>
	</figure> <!-- 图片容器结束 -->

	<figure class="test2"><!-- 图片容器开始 -->
		<img src="images/banner-2.jpg" alt="">

			<h2>旋转动画</h2>
			<p>飞来飞去</p>

		</figcaption>
	</figure> <!-- 图片容器结束 -->

		<img src="images/banner-3.jpg" alt="">

			<h2>斜切动画</h2>
			<p>天龙八部-凌波微步</p>
		</figcaption>
	</figure> <!-- 图片容器结束 -->

	<figure class="test4"><!-- 图片容器开始 -->
		<img src="images/banner-4.jpg" alt="">
	<figcaption>
		<h2>缩放动画</h2>
		<p>飞来飞去</p>
		<div></div>
	</figcaption>
	</figure> <!-- 图片容器结束 -->
